<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        img {
          border: 1px solid #ddd;
          border-radius: 4px;
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 50%;
        }
        textarea {
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 50%;
        }
        #hellofeedback {
          font-family: 'Permanent Marker', cursive;
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 50%;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>

<img src=listen_lady.jpg class="img-fluid" alt="marge listening" />

<form  th:action="@{/feedback}" th:object="${feedbackForm}" method="POST">


    <div>
        <label id="hellofeedback" for="comment">leave a comment, we are here to listen:</label>
        <textarea class="form-control" rows="3" id="comment"  th:field="*{content}"> </textarea>
    </div>

    <tr>
        <td><button type="submit">Done?</button></td>
    </tr>

</form>

</body>
</html>
